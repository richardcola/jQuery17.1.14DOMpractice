<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ratings</title>
  <link rel="stylesheet" href="PartTwostyle.css">
</head>
<body>
  <div class="container">
    <h1>Movie Ratings</h1>
    <form id="movie-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required minlength="2">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" min="0" max="10" required>
      <button type="submit">Add Movie</button>
    </form>
    <div id="movies-container"></div>
    <div class="sort-buttons">
      <button id="sort-title-asc">Sort by Title (A-Z)</button>
      <button id="sort-title-desc">Sort by Title (Z-A)</button>
      <button id="sort-rating-asc">Sort by Rating (Lowest to Highest)</button>
      <button id="sort-rating-desc">Sort by Rating (Highest to Lowest)</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="PartTwoscript.js"></script>
</body>
</html>
